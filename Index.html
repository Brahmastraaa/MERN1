<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="container">
      <h1>Create An Account</h1>
      <form class="form1">
        <label>Full Name</label><br />
        <input type="text" class="input1" /><br />
        <label>Email</label><br />
        <input type="Email" class="input1" /><br />
        <label>Password</label><br />
        <input type="password" class="input1" /><br />
        <label>Phone Number</label><br />
        <input type="number" class="input1" /><br />
        <button class="signup" type="submit">Sign Up</button><br />
        <div class="center">
          <span class="or">OR</span>
        </div>

        <button class="signupgoogle" type="submit">
          <img
            src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
            alt="Google G Logo"
          />Sign Up with google</button
        ><br />
        <div class="center">
          <span class="already"
            >Already have an Account <span class="greentext">Login</span></span
          >
        </div>
      </form>
    </div>
  </body>
</html>
